bootstrap.servers=kafka-0.${ENV}.${DOMAIN}:9093,kafka-1.${ENV}.${DOMAIN}:9093,kafka-2.${ENV}.${DOMAIN}:9093

group.id=connect-cluster

key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter
key.converter.schemas.enable=false
value.converter.schemas.enable=false

internal.key.converter=org.apache.kafka.connect.json.JsonConverter
internal.value.converter=org.apache.kafka.connect.json.JsonConverter
internal.key.converter.schemas.enable=false
internal.value.converter.schemas.enable=false

offset.storage.topic=connect-offsets
offset.storage.replication.factor=3
offset.storage.cleanup.policy=compact
offset.storage.offsets.retention.minutes=10080
config.storage.topic=connect-configs
config.storage.replication.factor=3
config.storage.cleanup.policy=compact
config.storage.offsets.retention.minutes=10080
status.storage.topic=connect-status
status.storage.replication.factor=3
status.storage.cleanup.policy=compact
status.storage.offsets.retention.minutes=10080

offset.flush.interval.ms=10000

security.protocol=SASL_PLAINTEXT
sasl.mechanism=PLAIN
consumer.security.protocol=SASL_PLAINTEXT
consumer.sasl.mechanism=PLAIN
consumer.auto.offset.reset=earliest
